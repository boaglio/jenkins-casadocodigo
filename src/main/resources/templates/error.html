<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta charset="utf-8">
 <title>500 - erro interno</title>
 <style>
 @import
	url(http://fonts.googleapis.com/css?family=Bree+Serif|Source+Sans+Pro:300,400)
	;

body {
	font-family: 'Source Sans Pro', sans-serif;
	background: #3f6eb3;
	color: #1f3759;
}

a:link {
	color: #1f3759;
	text-decoration: none;
}

a:active {
	color: #1f3759;
	text-decoration: none;
}

a:hover {
	color: #9fb7d9;
	text-decoration: none;
}

a:visited {
	color: #1f3759;
	text-decoration: none;
}

a.underline, .underline {
	text-decoration: underline;
}

.bree-font {
	font-family: 'Bree Serif', serif;
}

#content {
	margin: 0 auto;
	width: 960px;
}

.clearfix:after {
	content: ".";
	display: block;
	clear: both;
	visibility: hidden;
	line-height: 0;
	height: 0;
}

.clearfix {
	display: block;
}

#main-body {
	text-align: center;
}

.enormous-font {
	font-size: 10em;
	margin-bottom: 0em;
}

.big-font {
	font-size: 2em;
}

hr {
	width: 25%;
	height: 1px;
	background: #1f3759;
	border: 0px;
}

table {
  border: 1px solid #ccc;
  border-collapse: collapse;
  margin: 0;
  padding: 0;
  width: 100%;
}

table tr {
  background-color: #f8f8f8;
  border: 1px solid #ddd;
  padding: .35em;
}

</style>
</head>
<body>
	<div id="content">
		<div id="main-body">
			<p class="enormous-font bree-font">500</p>
			<p class="big-font">Sistema indispon√≠vel</p>
			<hr>
			<p class="big-font">
				Voltar para <a href="/" class="underline">home page</a>
			</p>
		</div>
	</div>
					
    <table>
    <tr>
        <th>Date</th>
        <td th:text="${timestamp}"/>
    </tr>
    <tr>
        <th>Path</th>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <th>Error</th>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <th>Status</th>
        <td th:text="${status}"/>
    </tr>
    <tr>
        <th>Message</th>
        <td th:text="${message}"/>
    </tr>
    <tr>
        <th>Exception</th>
        <td th:text="${exception}"/>
    </tr>
    <tr>
        <th>Trace</th>
        <td>
            <pre th:text="${trace}"/>
        </td>
    </tr>
   </table>

</body>
</html>
